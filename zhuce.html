<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/app-main.css">
</head>

<body>
    <div class="view-main jinrong-excel1">
        <div class="main">
            <div class="main-title">
                <div class="exit" onclick='javascript:history.back(-1)'>
                    <img src="./img/exit.png" alt="">
                </div>
                <p>注册</p>
            </div>
            <div class="excel-box">
                <div>
                    <span class="">昵称</span>
                    <input class="nickname" type="text" placeholder="刘德华">
                </div>
            </div>

            <div class="excel-box">
                <div>
                    <span class="">手机号</span>
                    <input class="phone" type="text" placeholder="请输入常用手机号码）">
                </div>
                <div>
                    <span class="">密码</span>
                    <input class="password" type="password" placeholder="6-16位字母/数字/符号">
                </div>
                <div>
                    <span class="">确认密码</span>
                    <input class="password2" type="password" placeholder="请再次输入密码">
                </div>
                
            </div>
             <div class="excel-box">
                <div>
                    <span class="">验证码</span>
                    <input class="yanzheng1" type="text" placeholder="请输入验证码">
                   
                </div>
            </div>
             <span class="yanzheng"> 获取验证码  <i>60</i></span>




            <div class="careful careful-zhuce">
             
                    <button class="able">
                    下一步
                    </button>
               
            </div>
            <div class="meiti">
                <img src="./img/meiti-weixin.png" alt="">
                <img src="./img/meiti-qq.png" alt="">
                <img src="./img/meiti-sina.png" alt="">
            </div>
            <div class="login-message">
                <img src="./img/careful.png" alt="">
                <span>登录/注册既即视为同意用户服务协议</span>
            </div>
        </div>


        <script src="./js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>

        <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
