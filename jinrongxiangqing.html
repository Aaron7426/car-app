<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>金融详情</title>
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="css/app-main.css">
</head>

<body>
  <div class="view-main">
    <div class="main">
      <div class="main-title">
        
        <div class="exit" onclick='javascript:history.back(-1)';>
          <img src="./img/exit.png" alt="">
        </div>
        
        <p>金融贷款</p>
      </div>
      <div class="shop jinrong-shop" >
        <div class="shop-box">
          <div class="shop-top">
            <div class="shop-left">
              <img src="./img/img-1.png" alt="">
            </div>
            <div class="shop-right">
              <h2>及贷-闪电下款</h2>
              <i class="love active" alt=""></i>
              <br>
              <span class="distance">2km</span>
              <span class="numbers">351444人已放款</span>
              <img src="./img/star-5.png" alt="">
            </div>
          </div>
          <div class="text">
            <p>线上全自动审核放款，20000元内即时到账。</p>
          </div>
        </div>
        <div class="choose">
          <div class="choose-box">
            <span>借款金额(1000-20000)</span>
            <input id="choose-gold" type="text" readonly placeholder="1000">
          </div>

          <div class="choose-box">
            <span>分期期限(1-12个月）</span>
            <input id="choose-bystages" type="text" readonly placeholder="1">
          </div>
        </div>
        <div class="text1">
          <div class="text1-box">
            <span>1000</span>
            <p>每月还款</p>

          </div>
          <div class="text1-box">
            <span>0.9%</span>
            <p>参考月利率</p>

          </div>
          <div class="text1-box">
            <span>10min</span>
            <p>最快放款时间</p>

          </div>
        </div>
        <div class="details">
          <div class="details-title">
            <p>产品详情</p>
          </div>
          <div class="details-main">
            <div class="conditions">
              <i></i><span>申请条件</span>
              <p>18-45周岁</p>
            </div>
            <div class="conditions introduction">
              <i></i><span>产品介绍</span>
              <p>1、无抵押、无担保、纯信用贷款；</p>
              <p>2、全自动审核放款，即时到账；</p>
              <p>3、按天计息、一次审核、循环提现、定期提额；</p>
              <p>4、支持部分还款，容时还款，提前还款，不需要支付 额外费用。
              </p>
             
            </div>
          </div>
        </div>
        <div class="button" >
          <a href="./jinrongdaikuan申请页.html" class="external">
             <p>立即申请</p>
          </a>
         
        </div>
      </div>
    </div>


    <script src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>

    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
