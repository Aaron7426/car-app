<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>卖车进度</title>
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="css/app-main.css">

<body>
  <div class="view-main">
    <div class="main">
      <div class="main-title">

        <div class="exit" onclick='javascript:history.back(-1)' ;>
          <img src="./img/exit.png" alt="">
        </div>
        <p>全部订单</p>
      </div>
     

     
      <div id="dingdan4" class="shop jinrong-shop geren show">
        <a class="external" href="#">
          <div class="shop2 shop-car">
            <div class="shop-box">
              <div class="shop-top row">
                <div class="shop-left col-25">
                  <img src="./img/car.png" alt="">
                </div>
                <div class="shop-right col-75">
                  <h2>奥迪A6L 2015款 TFSI 百万纪念智领型</h2>

                  <p>卖家信息：<span>商家</span></p>
                  <b>31.98万</b>
                </div>
                <div>

                </div>
              </div>
              <div class="car-jindu">
                <img src="./img/car-jindu1.png" alt="">

                  <span class="col-25">车辆检测</span>
                  <span class="col-25">正在售卖</span>
                  <span class="col-25">复检过户</span>
                  <span class="col-25">车辆出售</span>
                </div>
              </div>
            </div>
            <div class="shop-box shop-box2">

                    <h2>本次发布失败</h2>
                    <span>很遗憾，由于您的二手车信息有误，本次发布取消。</span>
                    <span>2017-10-23   19:39</span>
                </div>
            </div>
          </div>
        </a>
      </div>
     
   
    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
