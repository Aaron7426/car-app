<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二手车发布</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/app-main.css">
</head>

<body>
    <div class="view-main jinrong-excel1">
        <div class="main">
            <div class="main-title">
                <div class="exit" onclick='javascript:history.back(-1)'>
                    <img src="./img/exit.png" alt="">
                </div>
                <p>二手车发布</p>
            </div>
            <div class="jinrong-message">
                <span></span>
            </div>
            <div class="excel-box">
                <div>
                    <span>我要发布</span>
                    <input type="text" placeholder="二手车" class="choose" id="fabu">
                </div>
            </div>
            <div class="excel-box">
                <div>
                    <span class="">选择车型</span>
                    <input class="choose" type="text" placeholder="">
                </div>
                <div>
                    <span class="">首次上牌时间</span>
                    <input type="text" placeholder="" readonly id="calendar-default">
                </div>
                <div>
                    <span class="">上牌城市</span>
                    <input class="choose" placeholder="" readonly id="picker-dependent"></input>
                </div>
                <div>
                    <span class="">行驶里程</span>
                    <input type="text" placeholder="万公里">
                </div>
            </div>

            <div class="excel-box excel-box2">
                <div>
                    <span>车源图片 </span>
                </div>
                <div class="row">
                    <div class="img-box col-25">
                        <img src="./img/img-1.jpg" alt="">
                    </div>
                    <div class="img-box col-25">
                        <img src="./img/img-1.jpg" alt="">
                    </div>
                    <div class="img-box col-25">
                        <img src="./img/img-1.jpg" alt="">
                    </div>
                    <div class="img-box col-25">
                        <img src="./img/img-1.jpg" alt="">
                    </div>
                    <div class="img-box col-25">
                        <img src="./img/img-1.jpg" alt="">
                    </div>
                    <div class="img-box col-25">
                        <img src="./img/img-1.jpg" alt="">
                    </div>
                    <div class="img-box col-25">
                        <img src="./img/img-1.jpg" alt="">
                    </div>
                    <div class="img-box col-25">
                        <img src="./img/img-tianjia.png" alt="">
                        <input class="file" type="file" />
                    </div>
 
                </div>
                <div>
                    <span class="tip">点击更换图片，共15张，至少6张。图片更多，更容易被出售哦。</span>
                </div>

            </div>

            <div class="excel-box excel-box3">
                <div class="row">
                    <div class="img-box col-100">
                        <img src="./img/car-1.jpg" alt="">
                    </div>
                    <div>
                        <span><b>正侧：</b>漆面完整保持较好，车身结构无修复。</span>
                    </div>
                </div>
                <div class="row">
                    <div class="img-box col-100">
                        <img src="./img/car-1.jpg" alt="">
                    </div>
                    <div>
                        <span><b>正前：</b>添加一张车辆正前视角图片/填写备注</span>
                    </div>
                </div>
                <div class="row">
                    <div class="img-box col-100">
                        <img src="./img/img-tianjia2.png" alt="">
                        <input class="file" type="file">
                    </div>
                    <div>
                        <span><b>正背：</b>   添加一张车辆正背视角图片/填写备注</span>
                    </div>
                </div>

                 <div class="row">
                    <div class="img-box col-100">
                        <img src="./img/img-tianjia2.png" alt="">
                        <input class="file" type="file">
                    </div>
                    <div>
                        <span><b>前内饰：</b>   添加一张车辆正背视角图片/填写备注</span>
                    </div>
                </div>

                 <div class="row">
                    <div class="img-box col-100">
                        <img src="./img/img-tianjia2.png" alt="">
                        <input class="file" type="file">
                    </div>
                    <div>
                        <span><b>后内饰：</b>   添加一张车辆正背视角图片/填写备注</span>
                    </div>
                </div>


            </div>

            <div class="excel-box">
                <div>
                    <span>期望售价  <input type="text" placeholder="万元"></span>
                </div>
            </div>

            <div class="careful">
                <img class="careful-img" src="./img/careful.png" alt="">
                <span>我已阅读并同意 <a href="#">借款发布知情书</a> </span>
                <button class="able">
                    提交审核
                </button>
            </div>
        </div>


        <script src="./js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>

        <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
