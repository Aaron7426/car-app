<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>信用卡代还详情</title>
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="css/app-main.css">
</head>

<body>
  <div class="view-main">
    <div class="main">
      <div class="main-title">
        
        <div class="exit" onclick='javascript:history.back(-1)';>
          <img src="./img/exit.png" alt="">
        </div>
        
        <p>信用卡代还</p>
      </div>
      <div class="shop jinrong-shop">
        <div class="shop-box">
          <div class="shop-top">
            <div class="shop-left">
              <img src="./img/img-1.png" alt="">
            </div>
            <div class="shop-right">
              <h2>及贷-闪电下款</h2>
              <i class="love active" alt=""></i>
              <br>
              <span class="distance">2km</span>
              <span class="numbers">351444人已放款</span>
              <img src="./img/star-5.png" alt="">
            </div>
          </div>
          <div class="text">
            <p>无需担保、无需抵押、无需面签</p>
          </div>
        </div>
        <div class="choose">
          <div class="choose-box">
            <span>借款金额(1000-20000)</span>
            <input id="choose-gold" type="text" readonly placeholder="1000">
          </div>

          <div class="choose-box">
            <span>手续费率</span>
            <input  type="text" readonly placeholder="1">
          </div>
        </div>
        <div class="text1">
          <div class="text1-box">
            <span>1000</span>
            <p>代还金额</p>

          </div>
          <div class="text1-box">
            <span>15</span>
            <p>手续费用</p>

          </div>
          <div class="text1-box">
            <span>1015</span>
            <p>总金额</p>

          </div>
        </div>
        <div class="details">
          <div class="details-title">
            <p>产品详情</p>
          </div>
          <div class="details-main">
            <div class="conditions">
              <i></i><span>申请条件</span>
              <p>18-45周岁</p>
            </div>
            <div class="conditions introduction">
              <i></i><span>产品介绍</span>
              <p>1、需要芝麻信用验证；</p>
              <p>2、最快10分钟放款；</p>
              <p>3、全额到账、银行代扣、APP还款；</p>
              
             
            </div>
          </div>
        </div>
        <div class="button">
          <a href="./xinyongkadaihuan2.html" class="external">
           <p>立即申请</p>
          </a>
         
        </div>
      </div>
    </div>


    <script src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>

    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
