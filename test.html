<div class="excel-box">
    <div>
        <span class="">汽车品牌</span>
        <input class=" car-pinpai" name="car-pinpai" type="text" placeholder="">
    </div>
    <div>
        <span class="">您的车型</span>
        <input class=" car-chexing" name="car-chexing" type="text" placeholder="">
    </div>
    <div>
        <span class="">行驶里程</span>
        <span class="right">万公里</span>
        <input class="car-licheng" type="text" name="car-licheng" placeholder="" id="">

    </div>
    <div>
        <span class="">首次上牌时间</span>
        <input class="car-shijian" type="text" name="car-shijian" placeholder="" readonly id="calendar-default">
    </div>

    <div>
        <span class="">上牌城市</span>
        <input class="choose car-chengshi" name="car-chengshi" placeholder="" readonly id="picker-dependent"></input>
    </div>
    <div>
        <span class="">车辆档位</span>
        <input class="choose car-dangwei" name="car-dangwei" type="text" placeholder="" id="dangwei">
    </div>
    <div>
        <span class="">车辆排量</span>
        <input class="car-pailiang" name="pailiang" type="text" placeholder="">
    </div>
    <div>
        <span class="">过户次数</span>
        <input class="car-cishu" name="car-cishu" type="text" placeholder="">
    </div>
</div>
<div class="excel-box">
    <div class="item-inner">
        <div class="item-title label">车辆详情</div>
        <div class="item-input">
            <textarea class="car-xiangqing" name="car-xiangqing"></textarea>
        </div>
    </div>
    <div class="excel-box excel-box2">

        <div>
            <span>车源图片 </span>
        </div>
        <div class="row">
            <div class="img-box col-25">
                <img src="./img/img-tianjia.png" alt="">
            </div>

        </div>
        <div>
            <span class="tip">点击更换图片，共4张，至少1张。图片更多，更容易被出售哦。</span>
        </div>

    </div>



    <div class="excel-box excel-box3">
        <div class="row">
            <div class="img-box col-100">
                <img src="./img/car-1.jpg" alt="">
            </div>
            <div>
                <span>
                    <b>正侧：</b>漆面完整保持较好，车身结构无修复。</span>
            </div>
        </div>
        <div class="row">
            <div class="img-box col-100">
                <img src="./img/car-1.jpg" alt="">
            </div>
            <div>
                <span>
                    <b>正前：</b>添加一张车辆正前视角图片/填写备注</span>
            </div>
        </div>
        <div class="row">
            <div class="img-box col-100">
                <img src="./img/img-tianjia2.png" alt="">
            </div>
            <div>
                <span>
                    <b>正背：</b> 添加一张车辆正背视角图片/填写备注</span>
            </div>
        </div>

        <div class="row">
            <div class="img-box col-100">
                <img src="./img/img-tianjia2.png" alt="">
            </div>
            <div>
                <span>
                    <b>前内饰：</b> 添加一张车辆正背视角图片/填写备注</span>
            </div>
        </div>

        <div class="row">
            <div class="img-box col-100">
                <img src="./img/img-tianjia2.png" alt="">
            </div>
            <div>
                <span>
                    <b>后内饰：</b> 添加一张车辆正背视角图片/填写备注</span>
            </div>
        </div>

    </div>

    <div class="excel-box">
        <div>
            <span>期望售价
                <input type="text" class="car-shoujia" name="car-shoujia" placeholder="万元">
            </span>
        </div>
    </div>


</div>
